<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/T80Studio/t80studio.github.io/refs/heads/main/images/Icon.png">
    <title>T80 Studio - Shaping the Future of Gaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="google-site-verification" content="CGmFcts1WrUx12sfdjLdVmYhfZpY-57ctWMIqSg93Js" />
    <meta name="description" content="T80 Studio - Innovative gaming studio specializing in 2d games. Explore and experience the future of indie game development.">
    <link rel="stylesheet" href="style/style.css">
    <style>
    body.splash-loading, html.splash-loading {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    @keyframes fadeOutSplashAnimation {
        0% { opacity: 1; visibility: visible; }
        99% { opacity: 0; visibility: visible; }
        100% { opacity: 0; visibility: hidden; }
    }

    @keyframes moveInAnimation {
        0% {
            top: calc(50% - 50vmax);
            left: calc(50% + 50vmax);
            transform: translate(-50%, -50%) rotate(45deg);
        }
        100% {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
    }

    @keyframes imageImpactAnimation {
        0%, 100% {
            transform: translate(0, 0);
        }
        50% {
            /* استخدمت القيمة من الكود اللي بعته: translate(-15px, 30px) */
            transform: translate(-15px, 30px);
        }
    }

    @keyframes boxImpactAnimation {
        0%, 100% {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        50% {
             /* استخدمت القيمة من الكود اللي بعته: translate(15px, 30px) */
             transform: translate(-50%, -50%) rotate(45deg) translate(15px, 30px);
        }
    }

    #splash-screen-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9998;
        animation-name: fadeOutSplashAnimation;
        animation-duration: 0.5s;
        /* *** تم تقليل مدة الانتظار إلى ثانيتين *** */
        animation-delay: 2s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
    }

    #splash-image-content {
        display: block;
        width: 460px;
        height: 460px;
        object-fit: contain;
        border-radius: 8px;
        position: relative;
        animation-name: imageImpactAnimation;
        animation-duration: 0.3s;
        animation-delay: 1.2s;
        animation-timing-function: ease-out;
        animation-fill-mode: none;
    }

    #splash-white-box {
        position: fixed;
        top: calc(50% - 50vmax);
        left: calc(50% + 50vmax);
        width: 45px;
        height: 230px;
        background-color: #ffffff;
        z-index: 9999;
        transform: translate(-50%, -50%) rotate(45deg);
        transform-origin: center center;
        opacity: 1;
        visibility: visible;
        animation-name: moveInAnimation, boxImpactAnimation, fadeOutSplashAnimation;
        animation-duration: 0.2s, 0.3s, 0.5s;
        /* *** تم تقليل مدة انتظار الاختفاء إلى ثانيتين *** */
        animation-delay: 1s, 1.2s, 2s;
        animation-timing-function: cubic-bezier(0.9,0.03,0.69,0.22), ease-out, ease-out;
        animation-fill-mode: forwards, none, forwards;
    }

    </style>
    
</head>

<body>
    <!-- Stars canvas -->
    <canvas id="stars-canvas"></canvas>

    <div id="splash-white-box">
    </div>
    
    <div id="splash-screen-container">
        <img id="splash-image-content"
             src="images/AnimationLogo.png"
             alt="Splash image"
             onerror="this.style.display='none'; console.error('Failed to load splash image.');">
    </div>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-content">
            <img src="images/Logo.png" alt="T80 Studio Logo" class="logo">
            <h1>Shaping the Future of Gaming</h1>
            <p class="hero-subtitle">We focus on creativity and innovation to take gameplay to the next level</p>
        </div>
    </section>

    <!-- Games Section -->
    <section>
        <div class="container">
            <h2 class="section-title">Our Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <div class="game-image">
                        <img src="images/ComingSoon.png" alt="Project80">
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">Project80</h3>
                        <p class="game-description">T80 Studio's next innovative game project. Currently under development.</p>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <img src="images/Icon.png" alt="T80 Studio Logo" class="footer-logo">

                <h3 class="contact-title">Contact Us</h3>
                <a href="mailto:t80studio.contact@gmail.com" class="contact-email">t80studio.contact@gmail.com</a>

                <div class="social-links">
                    <a href="https://x.com/T80Studio" target="_blank" rel="noopener noreferrer" class="social-link">X</a>
                    <a href="https://www.youtube.com/channel/UCcgU6iWkY5gvr_J8-84vqRw" target="_blank" rel="noopener noreferrer" class="social-link">YouTube</a>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" class="social-link">Facebook</a>
                </div>

                <div class="divider"></div>

                <p class="copyright">© <span id="current-year"></span> T80 Studio. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        document.body.classList.add('splash-loading');
        document.documentElement.classList.add('splash-loading');
      
        setTimeout(() => {
          document.body.classList.remove('splash-loading');
          document.documentElement.classList.remove('splash-loading');
        }, 3500);
      </script>
    <script src="style/background.js"></script>
</body>

</html>
