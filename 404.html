<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/GZero-Studio/gzero-studio.github.io/refs/heads/main/images/Icon.png">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', sans-serif;
            font-weight: 300;
            color: white;
            background-color: black;
            text-align: center;
            overflow-x: hidden;
        }

        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 100px 20px;
        }

        .logo {
            width: 250px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #aaaaaa;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            p, a { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <canvas id="stars-canvas"></canvas>

    <div class="container">
        <img src="images/Logo.png" alt="G0 Studio Logo" class="logo">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It looks like you're lost in space.</p>
        <a href="https://gzerostudio.github.io/">Go back to Home</a>
    </div>

    <script>
        // Stars animation
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Star class
        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.8 + 0.2;
                this.opacity = Math.random() * 0.8 + 0.2;
            }
            
            update() {
                this.y -= this.speed;
                
                // Reset star when it goes off screen
                if (this.y < -10) {
                    this.reset();
                    this.y = canvas.height + 10;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create stars
        const starCount = Math.floor(window.innerWidth * window.innerHeight / 3000);
        const stars = [];
        
        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
            // Distribute stars throughout the canvas initially
            stars[i].y = Math.random() * canvas.height;
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();;
    </script>

</body>
</html>
